<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Reviews || Simple </title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
            />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <section class="container">
                <!-- Title -->
                <div class="title">
                    <h2>Reviews</h2>
                    <div class="underline"></div>
                </div>
                <!-- Review -->
                <article class="review">
                    <div class="img-container">
                        <img src="./person-1.jpeg" id="person-img" alt="">
                    </div>
                    <h4 id="author">Sara Jones</h4>
                    <p id="job">UX Designer</p>
                    <p id="info"> Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                        Vel dolorum, maxime deserunt possimus iusto harum tempore labore rem iste, 
                        eius illo corrupti debitis dolorem mollitia? Adipisci natus animi ipsum illum.
                    </p>
                    <!-- Prev Next buttons -->
                    <div class="button-container">
                        <button class="prev-btn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="next-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    <!-- Random button -->
                        <div class="button random-btn">Surprise me!</div>
                    </div>
                </article>
            </section>
        </main>
        <script src="app.js"></script>
    </body>
</html>
